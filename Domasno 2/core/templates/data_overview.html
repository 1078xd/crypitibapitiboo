<div class="market-card">

  <div class="market-header">
    <div>Coin</div>
    <div>Price</div>
    <div>Signal</div>
  </div>

  {% for r in rows %}
  <div class="market-row">
    <div>{{ r.symbol }}</div>
    <div>${{ r.price|floatformat:4 }}</div>

    <div class="signal {{ r.signal|lower }}">
      {{ r.signal }}
    </div>
  </div>
  {% endfor %}

</div>
